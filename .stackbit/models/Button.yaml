type: object
name: Button
label: Button
labelField: label
fieldGroups:
  - name: styles
    label: Styles
  - name: settings
    label: Settings
fields:
  - type: string
    name: label
    label: Label
    default: Learn more
  - type: string
    name: altText
    label: Alt text
    default: ''
    description: The alternative text for screen readers
  - type: string
    name: url
    label: URL
    default: '/'
    required: true
  - type: boolean
    name: showIcon
    group: styles
    label: Show icon
    default: false
  - type: enum
    name: icon
    group: styles
    label: Icon
    options:
      - label: Apple
        value: apple
      - label: Arrow left
        value: arrowLeft
      - label: Arrow left circle
        value: arrowLeftCircle
      - label: Arrow right
        value: arrowRight
      - label: Arrow right circle
        value: arrowRightCircle
      - label: Arrow up left
        value: arrowUpLeft
      - label: Arrow up right
        value: arrowUpRight
      - label: Cart
        value: cart
      - label: Chevron left
        value: chevronLeft
      - label: Chevron right
        value: chevronRight
      - label: Facebook
        value: facebook
      - label: GitHub
        value: github
      - label: Google Play
        value: googlePlay
      - label: Instagram
        value: instagram
      - label: LinkedIn
        value: linkedin
      - label: Mail
        value: mail
      - label: Play
        value: play
      - label: Play circle
        value: playCircle
      - label: Reddit
        value: reddit
      - label: Send
        value: send
      - label: Twitter
        value: twitter
      - label: Vimeo
        value: vimeo
      - label: YouTube
        value: youtube
    default: arrowRight
  - type: enum
    name: iconPosition
    group: styles
    controlType: button-group
    label: Icon position
    options:
      - label: Left
        value: left
      - label: Right
        value: right
    default: right
  - type: enum
    name: style
    group: styles
    controlType: button-group
    label: Style
    options:
      - label: Primary
        value: primary
      - label: Secondary
        value: secondary
    default: primary
    required: true
  - type: string
    name: elementId
    group: settings
    label: Element ID
    description: The unique ID for an HTML element, must not contain whitespace
    default: ''
      - type: enum
    name: colors
    label: Colors
    description: The color theme of the page
    group: styles
    controlType: palette
    options:
      - label: Colors A
        value: colors-a
        textColor: '$onDark'
        backgroundColor: '$dark'
        borderColor: '#ececec'
      - label: Colors B
        value: colors-b
        textColor: '$onLight'
        backgroundColor: '$light'
        borderColor: '#ececec'
      - label: Colors C
        value: colors-c
        textColor: '$onPrimary'
        backgroundColor: '$primary'
        borderColor: '#ececec'
      - label: Colors D
        value: colors-d
        textColor: '$onSecondary'
        backgroundColor: '$secondary'
        borderColor: '#ececec'
      - label: Colors E
        value: colors-e
        textColor: '$onComplementary'
        backgroundColor: '$complementary'
        borderColor: '#ececec'
    default: colors-az
